constraints: [
  "slow",
  "medium",
  "fast",
  "insane"
]

constraint_management:

  allowed_constraints:

    GPS: ["slow", "medium", "fast", "insane"]

  fallback_constraints:

    GPS: "insane"

insane:

  horizontal:
    speed: 9.0
    acceleration: 12.0
    jerk: 50.0
    snap: 50.0

  vertical:

    ascending:
      speed: 9.0
      acceleration: 12.0
      jerk: 50.0
      snap: 50.0

    descending:
      speed: 9.0
      acceleration: 12.0
      jerk: 50.0
      snap: 50.0

  heading:
    speed: 3.5
    acceleration: 1.0
    jerk: 50.0
    snap: 50.0

  angular_speed:
    roll: 60.0
    pitch: 60.0
    yaw: 10.0

  tilt: deg(0)
